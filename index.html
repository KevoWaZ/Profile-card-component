<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="C'est ici que j'apprends le dev Front-End">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
</head>

<body>

    <div class="card">
        <img id="bg" src="images/bg-pattern-card.svg" alt="background">

        <img title="Change picture" id="logo" src="images/Bren.jpg" alt="Logo">
        <div class="text">
            <h1 title="Change name">Victor Crest <span>26</span> </h1>
            <p id="city">Paris</p>
        </div>
        <div class="statistics">
            <div class="stats">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="stats">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="stats">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>

    </div>


    <script defer src="app.js"></script>
</body>

</html>
